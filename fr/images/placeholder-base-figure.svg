<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf9f7"/>
      <stop offset="100%" style="stop-color:#f8f8f8"/>
    </linearGradient>
    <pattern id="washiPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="none"/>
      <path d="M0,10 Q25,5 50,10 V40 Q25,45 0,40 Z" fill="rgba(44,44,44,0.02)" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <rect width="400" height="300" fill="url(#washiPattern)"/>
  
  <!-- MASUKAME Base Figure Silhouette -->
  <g transform="translate(200,150)">
    <!-- Base (Masu) -->
    <rect x="-60" y="20" width="120" height="80" fill="#8b4513" opacity="0.8" rx="4"/>
    <rect x="-55" y="25" width="110" height="70" fill="none" stroke="#654321" stroke-width="2"/>
    <rect x="-50" y="30" width="100" height="60" fill="rgba(139,69,19,0.1)"/>
    
    <!-- Turtle Shell Pattern -->
    <ellipse cx="0" cy="-20" rx="50" ry="35" fill="#2c2c2c" opacity="0.9"/>
    <ellipse cx="0" cy="-20" rx="45" ry="30" fill="#666666" opacity="0.7"/>
    
    <!-- Shell Pattern -->
    <g stroke="#8b4513" stroke-width="1" fill="none" opacity="0.6">
      <ellipse cx="0" cy="-20" rx="35" ry="23"/>
      <line x1="-25" y1="-35" x2="25" y2="-5"/>
      <line x1="-25" y1="-5" x2="25" y2="-35"/>
      <line x1="0" y1="-43" x2="0" y2="3"/>
      <ellipse cx="0" cy="-20" rx="20" ry="15"/>
    </g>
    
    <!-- Turtle Head -->
    <ellipse cx="0" cy="-60" rx="15" ry="12" fill="#333333" opacity="0.8"/>
    
    <!-- Legs -->
    <ellipse cx="-35" cy="5" rx="8" ry="12" fill="#333333" opacity="0.6"/>
    <ellipse cx="35" cy="5" rx="8" ry="12" fill="#333333" opacity="0.6"/>
    <ellipse cx="-25" cy="15" rx="6" ry="10" fill="#333333" opacity="0.6"/>
    <ellipse cx="25" cy="15" rx="6" ry="10" fill="#333333" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Noto Serif JP, serif" font-size="18" font-weight="600" 
        text-anchor="middle" fill="#2c2c2c" opacity="0.8">
    MASUKAME 素体
  </text>
  
  <!-- Subtle decorative elements -->
  <circle cx="50" cy="50" r="2" fill="#8b4513" opacity="0.3"/>
  <circle cx="350" cy="50" r="2" fill="#8b4513" opacity="0.3"/>
  <circle cx="50" cy="250" r="2" fill="#8b4513" opacity="0.3"/>
  <circle cx="350" cy="250" r="2" fill="#8b4513" opacity="0.3"/>
</svg>