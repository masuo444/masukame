<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf9f7"/>
      <stop offset="100%" style="stop-color:#f8f8f8"/>
    </linearGradient>
    <pattern id="washiPattern2" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="none"/>
      <path d="M0,8 Q20,4 40,8 V32 Q20,36 0,32 Z" fill="rgba(44,44,44,0.015)" opacity="0.5"/>
    </pattern>
    <radialGradient id="artisticGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b4513" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#654321" stop-opacity="0.05"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad2)"/>
  <rect width="400" height="300" fill="url(#washiPattern2)"/>
  <rect width="400" height="300" fill="url(#artisticGrad)"/>
  
  <!-- Artistic MASUKAME Collaboration -->
  <g transform="translate(200,150)">
    <!-- Artistic Base with patterns -->
    <rect x="-65" y="25" width="130" height="85" fill="#8b4513" opacity="0.7" rx="6"/>
    <rect x="-60" y="30" width="120" height="75" fill="none" stroke="#654321" stroke-width="2"/>
    
    <!-- Decorative patterns on base -->
    <g stroke="#2c2c2c" stroke-width="1" fill="none" opacity="0.4">
      <path d="M-50,40 Q-25,35 0,40 Q25,35 50,40"/>
      <path d="M-50,60 Q-25,55 0,60 Q25,55 50,60"/>
      <path d="M-50,80 Q-25,75 0,80 Q25,75 50,80"/>
    </g>
    
    <!-- Artistic Turtle with modern elements -->
    <ellipse cx="0" cy="-25" rx="55" ry="40" fill="#2c2c2c" opacity="0.8"/>
    <ellipse cx="0" cy="-25" rx="50" ry="35" fill="#666666" opacity="0.6"/>
    
    <!-- Modern artistic shell pattern -->
    <g stroke="#8b4513" stroke-width="2" fill="none" opacity="0.7">
      <ellipse cx="0" cy="-25" rx="40" ry="28"/>
      <polygon points="-30,-45 30,-45 20,-5 -20,-5" fill="rgba(139,69,19,0.1)"/>
      <circle cx="-15" cy="-35" r="8" fill="rgba(139,69,19,0.2)"/>
      <circle cx="15" cy="-35" r="8" fill="rgba(139,69,19,0.2)"/>
      <circle cx="0" cy="-15" r="12" fill="rgba(139,69,19,0.15)"/>
    </g>
    
    <!-- Artistic elements -->
    <g opacity="0.6">
      <path d="M-70,-10 Q-40,-30 -10,-10" stroke="#8b4513" stroke-width="3" fill="none"/>
      <path d="M10,-10 Q40,-30 70,-10" stroke="#8b4513" stroke-width="3" fill="none"/>
      <circle cx="-60" cy="-15" r="3" fill="#654321"/>
      <circle cx="60" cy="-15" r="3" fill="#654321"/>
    </g>
    
    <!-- Modern turtle head -->
    <ellipse cx="0" cy="-70" rx="18" ry="15" fill="#333333" opacity="0.7"/>
    <circle cx="-6" cy="-75" r="2" fill="#8b4513" opacity="0.8"/>
    <circle cx="6" cy="-75" r="2" fill="#8b4513" opacity="0.8"/>
    
    <!-- Stylized legs with artistic flair -->
    <ellipse cx="-40" cy="10" rx="10" ry="15" fill="#333333" opacity="0.6"/>
    <ellipse cx="40" cy="10" rx="10" ry="15" fill="#333333" opacity="0.6"/>
    <ellipse cx="-30" cy="20" rx="8" ry="12" fill="#333333" opacity="0.6"/>
    <ellipse cx="30" cy="20" rx="8" ry="12" fill="#333333" opacity="0.6"/>
  </g>
  
  <!-- Artistic border elements -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#8b4513" stroke-width="1" opacity="0.3" rx="8"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Noto Serif JP, serif" font-size="18" font-weight="600" 
        text-anchor="middle" fill="#2c2c2c" opacity="0.8">
    コラボレーション作品
  </text>
  
  <!-- Artistic corner decorations -->
  <g fill="#8b4513" opacity="0.4">
    <path d="M30,30 L50,30 L40,50 Z"/>
    <path d="M370,30 L350,30 L360,50 Z"/>
    <path d="M30,270 L50,270 L40,250 Z"/>
    <path d="M370,270 L350,270 L360,250 Z"/>
  </g>
</svg>